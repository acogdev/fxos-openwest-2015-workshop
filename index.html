<!DOCTYPE html>
<html ng-app="FxosDemo" ng-strict>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <link rel="stylesheet" href="styles/bootstrap.yeti.min.css">
    <style>
      body {
        border: 1px solid black;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="scripts/angular-1.3.15-fxos.js"></script>
    <script src="app.js" defer></script>

  </head>

  <body ng-controller="FxosController as FXC">
    <!-- This code is in the public domain. Enjoy! -->
    <h1>Hello World</h1>
    <form
      ng-submit="FXC.sendSms(FXC.smsNumber, FXC.smsMessage)"
      >
      <input
        ng-model="FXC.smsNumber"
        type="tel"
        placeholder="ex: +1 (555) 123-9876"
        class="form-control"
        ng-required
        required="required"
        />
      <textarea
        ng-model="FXC.smsMessage"
        placeholder="ex: I love you because you are special."
        class="form-control"
        ng-required
        required="required"
        ></textarea>
      <button
        type="submit"
        class="btn btn-primary"
        >Test SMS</button>
    </form>

    <h3>Motion</h3>
    <pre><code ng-bind="FXC.motion"></code></pre>

    <h3>Orientation</h3>
    <pre><code ng-bind="FXC.orientation"></code></pre>
  </body>

</html>
